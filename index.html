<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>
    <header class="heading">
        <h1 class="title">THE CODE REVIEW</h1>
    </header>
    
    <div class="signup">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>

    <hr class="hr1">

    <form>
        <fieldset class="contact-information">
                <legend><h2>Contact Information</h2></legend>
                <div class="form-fields">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Required" required>
                </div>
                <div class="form-fields">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Required" required>
                </div>
                <div class="form-fields">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Required" required>
                </div>
                <div class="form-fields">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="address" placeholder="Required" required>
                </div>
                <div class="form-fields">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Required" required>
                </div>
                <div class="form-fields">
                    <label for="state">State</label>
                    <select id="state" name="state" required>
                        <option value="" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="form-fields">
                    <label for="zipcode">Zip Code</label>
                    <input type="text" id="zipcode" name="zipcode" placeholder="Required" required>
                </div>
        </fieldset>

        <hr class="hr2">

        <fieldset class="newsletter">
            <legend><h2>Newsletter</h2></legend>
            <p>Select the newsletters you would like to receive</p>
            <div>
                <input type="checkbox" id="format1" name="choose-news" value="HTML News">
                <label for="format1">HTML News</label>
            </div>
            <div>
                <input type="checkbox" id="format2" name="choose-news" value="CSS News">
                <label for="format2">CSS News</label><br>
            </div>
            <div>
                <input type="checkbox" id="format3" name="choose-news" value="Javascript News">
                <label for="format3">Javascript News</label><br>
            </div>
            <p>Newsletter format</p>
            <div>
                <input type="radio" id="format4" name="newsformat" value="HTML">
                <label for="format4">HTML</label>
            </div>
            <div>
                <input type="radio" id="format5" name="newsformat" value="Plain text">
                <label for="format5">Plain text</label><br>
            </div><br>
            <div class="topics">
                <label id="topics-label" for="other-topics">Other topics you'd like to hear about</label>
                <textarea id="other-topics" name="other-topics" rows="5" placeholder="Enter topics here" required></textarea>
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </fieldset>
    </form>

    <footer>Copyright The Code Review</footer>
</body>

</html>
